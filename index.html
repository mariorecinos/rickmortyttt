<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe Weekend!!!</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
<h1></h1>
  <main id="board">
    <div id="sq-0"></div>
    <div id="sq-1"></div>
    <div id="sq-2"></div>
    <div id="sq-3"></div>
    <div id="sq-4"></div>

    <div id="sq-6"></div>

  <div id="avatar"></div>

        <p id="modalText"></p>

    </div>
  <button id="volume-toggle">Click To Toggle Sound</button>

</html>
